<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cita</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagenes/CESDE-LOGO-new-1.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/CESDE-LOGO-new-1.png" alt="Cesde">
        </div>
    </header>
    <nav>
        <a href="index.html">Psicologia</a>
        <a href="cita.html">Cita</a>
        <a href="mer.html">Mer</a>
        <a href="logica.html">Logica</a>
        <a href="contactos.html">Contactos</a>
    </nav>
    <main class="contenedor-principal">
        <div class="formulario">
        <form>
          <h2>Registro</h2>
      
          <label for="cedula">Cédula</label>
          <input type="text" id="cedula" placeholder="########">
      
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder=" Ingrese su Nombre">
      
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" placeholder="Ingrese su Apellido">
      
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" placeholder="ingresar tel">
      
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" placeholder="ingrese su Dirección">
      
          <label for="edad">Edad</label>
          <input type="text" id="edad" placeholder="ingrese su edad">
      
          <label for="correo">Correo</label>
          <input type="email" id="correo" placeholder="ingrese su email">
      
          <label for="barrio">Barrio</label>
          <input type="text" id="barrio" placeholder="ingrese su Barrio">
      
          <label for="curso">Curso</label>
          <input type="text" id="curso" placeholder="ingrese su Curso">
      
          <label for="convenio">Convenio</label>
          <input type="text" id="convenio" placeholder="tipo de Convenio">
      
          <input type="submit" class="btn" value="Enviar">
        </form>
        
    </div>
    <div class="crud-container">
        <h2>Listado de Usuarios</h2>
        <div class="input-container">
            <label for="identificacion">Número de Identificación:</label>
            <input type="text" id="identificacion" name="identificacion" class="input-id" placeholder="Ingrese su número">
        </div>
        <button class="btn btn-add">Consultar</button>
        
        <div class="tabla-container">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <button class="btn btn-edit">Agregar nuevo</button>
                            <button class="btn btn-edit">Editar</button>
                            <button class="btn btn-delete">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</main>
<footer>
    <p>  Síguenos en nuestas redes sociales </p>
    <div class="redes">
      <a href="#"><img src="imagenes/instagram.png" alt="flaticon"><p class="parrafo3">@psicologiacesde</p></a>

      <a href="#"><img src="imagenes/whatsapp.png" alt="flaticon"><p class="parrafo5">3152248899</p></a>
  </div>
  </footer>
</body>
</html>
