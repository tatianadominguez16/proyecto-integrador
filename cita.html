    <main class="contenedor-principal">
        <div class="formulario">
        <form>
          <h2>Registro</h2>
      
          <label for="cedula">Cédula</label>
          <input type="text" id="cedula" placeholder="########">
      
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder=" Ingrese su Nombre">
      
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" placeholder="Ingrese su Apellido">
      
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" placeholder="##########">
      
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" placeholder="Dirección">
      
          <label for="edad">Edad</label>
          <input type="text" id="edad" placeholder="##">
      
          <label for="correo">Correo</label>
          <input type="email" id="correo" placeholder="email">
      
          <label for="barrio">Barrio</label>
          <input type="text" id="barrio" placeholder="Barrio">
      
          <label for="curso">Curso</label>
          <input type="text" id="curso" placeholder="Curso">
      
          <label for="convenio">Convenio</label>
          <input type="text" id="convenio" placeholder="Convenio">
      
          <input type="submit" class="btn" value="Enviar">
